<html>
  <head>
    <title>Paty's blog</title>
  </head>
  <body>
    <div>
      <h1><a href="/">Django Girls Blog</a></h1>
    </div>

    <div>
      {% for post in posts %}
        <div class>
          <p>published: {{ post.published_date }}</p>
          <h2><a href="">{{ post.title }}</a></h2>
          <p>{{ post.text|linebreaksbr }}</p>
        </div>
      {% endfor %}
    </div>
  </body>
</html>
